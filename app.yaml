application: gasole-app
version: 1
runtime: python27
api_version: 1
threadsafe: yes

builtins:
- remote_api: on

handlers:
- url: /tasks/history
  script: cron_update.app
  login: admin
- url: /tasks/update
  script: cron_update.app
  login: admin
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
- url: /css
  static_dir: static/css
- url: /js
  static_dir: static/js
- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.1"
- name: jinja2
  version: latest
  