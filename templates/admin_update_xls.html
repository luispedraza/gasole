<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Actualización de datos</title>
	<link rel="stylesheet" type="text/css" href="/css/main.css" />
</head>


<body>

<form method="post">
	<table id="data-selector">
		<tr>
			<td><label for="option">Tipo de combustible: </label></td><td>
								<select name="option" id="option">
								{% for o in options|sort %}
								<option value="{{o}}">{{options[o]["name"]}}</option>
								{% endfor %}
								</select></td>
		</tr>
		<tr><td><label for="updatedb">Actualizar la Base de Datos</label></td>
			<td><input type="checkbox" id="updatedb" name="updatedb">
		</tr>
		<tr><td></td><td><input type="submit" value="Obtener datos"></td></tr>

	</table>
</form>

<ul id="legend">
	<li id="op1" class="op op1">G95</li>
	<li id="op3" class="op op3">G98</li>
	<li id="op4" class="op op4">Gasóleo Automoción</li>
	<li id="op5" class="op op5">Nuevo Gasóleo A</li>
	<li id="op6" class="op op6">Gasóleo B</li>
	<li id="op7" class="op op7">gasóleo C</li>
	<li id="op8" class="op op8">Biodiésel</li>
</ul>

<div id="xls-data">
{% if data %}
	<h2>Datos Excel</h2>
	
	<table id="table">
	<thead>
	<tr>
		<th>#</th>
		{% for h in data.headers %}
		<th>{{h}}</th>
		{% endfor %}
	</tr>
	</thead>
	<tbody>
	{% for item in data.as_table() %}
			<tr>
				<td>{{loop.index}}</td>
				{{item}}
			</tr>
	{% endfor %}
	</tbody>
	</table>


{% else %}
	<h2>No hay datos Excel</h2>
{% endif %}
</div>

</body>
</html>
