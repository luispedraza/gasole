<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Actualización de datos</title>
	<link rel="stylesheet" type="text/css" href="/css/main.css" />
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script type="text/javascript" src="/js/jquery.tablesorter.min.js"></script>
	<script type="text/javascript" src="/js/jquery.tablesorter.pager.js"></script>
	<script type="text/javascript" src="/js/gas_data.js"></script>
</head>


<body>

<form method="post">
	<table id="data-selector">
		<tr>
			<td><label for="option">Tipo de combustible: </label></td><td>
								<select name="option" id="option">
								{% for o in options|sort %}
								<option value="{{o}}">{{options[o]["name"]}}</option>
								{% endfor %}
								</select></td>
		</tr>
		<tr><td></td><td><input type="submit" value="Obtener datos"></td></tr>

	</table>
</form>

<div id="legend">
<div class="op1">G95</div>
<div class="op3">G98</div>
<div class="op4">Gasóleo Automoción</div>
<div class="op5">Nuevo Gasóleo A</div>
<div class="op6">Gasóleo B</div>
<div class="op7">gasóleo C</div>
<div class="op8">Biodiésel</div>
</div>

<div id="csv-data">
{% if data %}
	<h2>Datos CSV</h2>
	<table id="csv-table">
	<thead>
	<tr>
		<th>#</th>
		{% for h in data.headers %}
		<th>{{h}}</th>
		{% endfor %}
	</tr>
	</thead>
	<tbody>
	{% for row in data.data %}
	<tr>
		<td>{{loop.index}}</td>
		{% for d in row %}
			<td>{{d}}</td>
		{% endfor %}
	</tr>
	{% endfor %}
	</tbody>
	</table>
	<div id="csv-pager"></div>
{% else %}
	<h2>No hay datos CSV</h2>
{% endif %}
</div>

</body>
</html>
